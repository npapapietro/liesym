  build:
    # needs: [fmt]
    name: python${{ matrix.python-version }}-${{ matrix.platform.python-architecture }} ${{ matrix.platform.os }} ${{ matrix.msrv }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9] #, 3.10-dev, pypy-3.6]
        platform: [
          { os: "macOS-latest",   python-architecture: "x64", rust-target: "x86_64-apple-darwin" },
          { os: "ubuntu-latest", python-architecture: "x64", rust-target: "x86_64-unknown-linux-gnu" },
          { os: "windows-latest", python-architecture: "x64", rust-target: "x86_64-pc-windows-msvc" },
        ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.platform.python-architecture }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.platform.rust-target }}
          profile: minimal
          default: true

      - if: matrix.platform.os == 'ubuntu-latest'
        name: Prepare LD_LIBRARY_PATH (Ubuntu only)
        run: echo LD_LIBRARY_PATH=${pythonLocation}/lib >> $GITHUB_ENV

      - name: Install cargo test and setup.py dependencies
        run: |
          python -m pip install -U pip 
          pip install setuptools setuptools-rust twine wheel numpy pytest

      - name: Test
        run: cargo test --no-default-features --target ${{ matrix.platform.rust-target }}

      - name: Run python tests
        run: |
          python setup.py pytest
      
      - if: matrix.platform.os != 'ubuntu-latest'
        name: Test Publish Win/Mac
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.MATURIN_PASSWORD_TEST }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/* --repository-url https://test.pypi.org/legacy/
      - if: matrix.platform.os == 'ubuntu-latest'
        name: Ubuntu
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.MATURIN_PASSWORD_TEST }}
        run: |
          python setup.py sdist bdist_wheel
          for whl in dist/*.whl; do
            auditwheel repair "$whl" -w dist/
          done
          twine upload dist/* --repository-url https://test.pypi.org/legacy/

    env:
      RUST_BACKTRACE: 1
      RUSTFLAGS: "-D warnings"

  pypi-test-install:
    needs: [build]
