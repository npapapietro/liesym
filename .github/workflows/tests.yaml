  #       with:
  #         toolchain: stable
  #         profile: minimal
  #         components: rustfmt
  #     - name: Check rust formatting (rustfmt)
  #       run: cargo fmt --all -- --check

  build-mac-win:
    # needs: [fmt]
    name: python${{ matrix.python-version }}-${{ matrix.platform.python-architecture }} ${{ matrix.platform.os }} ${{ matrix.msrv }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]
        platform: [
          { os: "macOS-latest",   python-architecture: "x64", rust-target: "x86_64-apple-darwin" },
          { os: "windows-latest", python-architecture: "x64", rust-target: "x86_64-pc-windows-msvc" },
        ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.platform.python-architecture }}
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.platform.rust-target }}
          profile: minimal
          default: true
      - name: Install cargo test and setup.py dependencies
        run: |
          python -m pip install -U pip 
          pip install wheel numpy pytest maturin
      - name: Test
        run: cargo test --no-default-features --target ${{ matrix.platform.rust-target }}
      - name: Run python tests
        run: |
          pytest
      - name: Ubuntu
        env:
          MATURIN_PASSWORD: ${{ secrets.MATURIN_PASSWORD_TEST }}
          VER: ${{ matrix.python-version }}
        run: |
          maturin publish --no-sdist -u __token__ -r https://test.pypi.org/legacy/
    env:
      RUST_BACKTRACE: 1
      RUSTFLAGS: "-D warnings"

  build-linux:
    # needs: [fmt]
    name: python${{ matrix.python-version }}-x64 ubuntu-latest ${{ matrix.msrv }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9] 
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          profile: minimal
          default: true
      - name: Prepare LD_LIBRARY_PATH (Ubuntu only)
        run: echo LD_LIBRARY_PATH=${pythonLocation}/lib >> $GITHUB_ENV
      - name: Install cargo test and setup.py dependencies
        run: |
          python -m pip install -U pip 
          pip install wheel numpy pytest maturin
      - name: Test
        run: cargo test --no-default-features --target x86_64-unknown-linux-gnu
      - name: Run python tests
        run: |
          pytest
      - name: Ubuntu
        env:
          MATURIN_PASSWORD: ${{ secrets.MATURIN_PASSWORD_TEST }}
          VER: ${{ matrix.python-version }}
        run: |          
          maturin publish $([ $VER == "3.7"] && echo "--no-sdist" || echo "") -u __token__ -r https://test.pypi.org/legacy/
    env:
      RUST_BACKTRACE: 1
      RUSTFLAGS: "-D warnings"


  pypi-test-install:
    needs: [build-linux, build-mac-win]
    name: python ${{ matrix.platform.os }} ${{ matrix.msrv }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform: [
          { os: "macOS-latest", },
          { os: "ubuntu-latest", },
          { os: "windows-latest", },
        ]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
          architecture: x64
      - name: Running pip install
        run: |
          pip install --index-url https://test.pypi.org/simple/ liesym
          python -c "import liesym; liesym.A(2).positive_roots"

