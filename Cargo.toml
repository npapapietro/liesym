[package]
name = "liesym"
version = "0.3.0"
authors = ["Nathan Papapietro <npapapietro95@gmail.com>"]
edition = "2018"
license-file = "LICENSE"
documentation = "https://npapapietro.github.io/liesym"
repository = "https://github.com/npapapietro/liesym"
description = "Sympy Lie Algebra extensions powered by rust."
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "liesym"
crate-type = ["cdylib"]

[dependencies]
ndarray = { version = "0.14", features = ["approx", "rayon"]}
num-traits = "0.2"
numpy = "0.13.0"
num = "0.3"
itertools = "0.10.0"

[dependencies.pyo3]
version = "0.13.1"

[features]
default = ["pyo3/extension-module"]

